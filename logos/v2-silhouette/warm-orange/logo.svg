<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmOrange" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#D35400"/>
      <stop offset="50%" stop-color="#E67E22"/>
      <stop offset="100%" stop-color="#F39C12"/>
    </linearGradient>

    <linearGradient id="accentOrange" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E67E22" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#F39C12"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#FFFFFF"/>

  <g filter="url(#shadow)">
    <!-- 龙形剪影 - 上方环绕 -->
    <path d="M 120 100 Q 110 80, 125 70 L 135 75 Q 145 65, 155 75 L 160 70 Q 165 60, 175 65 Q 180 55, 185 60"
          fill="none" stroke="#F39C12" stroke-width="12" stroke-linecap="round" opacity="0.6"/>

    <!-- 龙头简化剪影 -->
    <path d="M 100 120 Q 85 110, 90 95 L 95 100 Q 100 90, 105 100"
          fill="#F39C12" opacity="0.5"/>

    <!-- 龙身蜿蜒 -->
    <path d="M 110 110 Q 90 125, 95 145 Q 100 160, 120 155"
          fill="none" stroke="#E67E22" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

    <!-- S字母主体 -->
    <path d="M 145 138 C 145 95, 185 60, 245 60 C 305 60, 350 90, 360 135 C 365 155, 358 175, 340 192 C 322 209, 295 220, 260 232 L 230 243 C 205 252, 185 262, 170 275 C 155 288, 148 305, 148 325 C 148 360, 175 390, 220 400 C 240 405, 262 406, 285 402"
      fill="none" stroke="url(#warmOrange)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>

    <path d="M 360 368 C 360 410, 320 445, 260 445 C 200 445, 155 415, 145 370 C 140 350, 147 330, 165 313 C 183 296, 210 285, 245 273 L 275 262 C 300 253, 320 243, 335 230 C 350 217, 357 200, 357 180 C 357 145, 330 115, 285 105 C 265 100, 243 99, 220 103"
      fill="none" stroke="url(#warmOrange)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 马形剪影 - 下方奔腾 -->
    <g opacity="0.5">
      <!-- 马头 -->
      <path d="M 380 400 L 390 390 L 395 395 L 392 405 Z" fill="#D35400"/>
      <!-- 马颈和鬃毛 -->
      <path d="M 390 390 Q 385 385, 380 395 M 388 388 Q 383 383, 378 393"
            stroke="#D35400" stroke-width="3" stroke-linecap="round"/>
      <!-- 马身轮廓 -->
      <path d="M 375 405 Q 360 410, 350 415 Q 340 420, 335 430"
            fill="none" stroke="#E67E22" stroke-width="10" stroke-linecap="round"/>
      <!-- 马腿 -->
      <line x1="365" y1="415" x2="370" y2="440" stroke="#D35400" stroke-width="6" stroke-linecap="round"/>
      <line x1="350" y1="420" x2="348" y2="445" stroke="#D35400" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- 上升箭头 -->
    <g transform="translate(385, 60)">
      <path d="M -7 70 L -9 115 L 9 115 L 7 70 Z" fill="url(#accentOrange)"/>
      <path d="M 0 -2 L -26 52 L -9 52 L -9 68 L 9 68 L 9 52 L 26 52 Z" fill="url(#accentOrange)"/>
    </g>

    <!-- 数据点 -->
    <g opacity="0.45">
      <circle cx="408" cy="205" r="3.2" fill="#E67E22"/>
      <circle cx="420" cy="180" r="3.6" fill="#F39C12"/>
      <circle cx="435" cy="150" r="4" fill="#F39C12"/>
      <circle cx="448" cy="120" r="3.4" fill="#F39C12"/>
      <path d="M 408 205 Q 420 180, 435 150 Q 442 135, 448 120" fill="none" stroke="#E67E22" stroke-width="1.8" opacity="0.35" stroke-linecap="round"/>
    </g>
  </g>

  <g opacity="0.18">
    <text x="256" y="488" font-family="-apple-system, system-ui, sans-serif" font-size="18" font-weight="300" letter-spacing="4.5" text-anchor="middle" fill="#D35400">龙马精神</text>
  </g>
</svg>